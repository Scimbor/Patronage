<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Heros</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>
</head>

<body>
    <nav class="main-nav main-nav-height">

        <div class="main-nav__container">
            <div class="main-nav__logo">
                <a href="index.html" class="main-nav__logo-link"><img src="./images/logo.png" alt="logo"></a>
            </div>

            <div class="main-nav_toggle">
                <label class="main-nav_toggle-label" for="toggle">
                    <span class="main-nav_toggle-bar"></span>
                </label>
            </div>

            <input type="checkbox" id="toggle" class="main-nav__toogle-input">

            <ul class="main-nav__menu">
                <li class="main-nav__menu-item">
                    <a href="addHero.html" class="main-nav__menu-item-link">Dodaj herosa</a>
                </li>
                <li class="main-nav__menu-item">
                    <a class="main-nav__menu-item-link">Edytuj herosa</a>
                </li>
                <li class="main-nav__menu-item">
                    <a href="removeHero.html" class="main-nav__menu-item-link">Usuń herosa</a>
                </li>
                <li class="main-nav__menu-item">
                    <a class="main-nav__menu-item-link">Wyczyść baze</a>
                </li>
                <li class="main-nav__menu-item">
                    <a class="main-nav__menu-item-link">Wczytaj herosów</a>
                </li>
            </ul>
        </div>
        <img class="main-nav_backgroundDiv" src="./images/newHeader.jpg" alt="banner">
    </nav>
    <form class="form" id="editForm">
        <h2 class="form__title">Edytuj herosa</h2>

        <div class="form__control">
            <p class="form__control form__control-title">Wybierz istniejącego herosa</p>
            <div class="form__control-input form__control-margin">
                <span class="arrow-select"></span>
                <select class="selectHero" id="selectEditHero">\
                    <option>--- Wybierz ---</option>
                </select>
            </div>
        </div>

        <div class="form__control">
            <p class="form__control form__control-title">Adres/nazwa zdjęcia</p>
            <input type="text" name="pathImg_hero" id="pathImg_hero" class="form__control-input form__control-margin">
        </div>

        <div class="form__control">
            <p class="form__control form__control-title">Cena wynajmu /h</p>
            <input type="number" name="price_hero" id="price_hero" class="form__control-input form__control-margin">
        </div>

        <div class="form__control">
            <p class="form__control form__control-title">Opis bohatera</p>
            <textarea type="text" name="description_hero" id="description_hero"  class="form__control-input form__control-textarea form__control-margin"></textarea>
        </div>

        <button type="submit" class="form__button" id="editHero">Edytuj</button>
    </form>

    <footer class="addHero__footer">
        <p>Need a hero. Pure JS/CSS/ Aplikacja do ćwiczenia nabytej wiedzy o JavaScript</p>
    </footer>
</body>

</html>
